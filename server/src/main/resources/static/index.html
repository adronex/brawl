<!DOCTYPE html>

<html>
<head>
    <title>Clockworks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<p>Squads: </p>
<div id="squads"></div>
<div>
    <button type="button" onclick="openSocket();">Open</button>
    <button type="button" onclick="sendMulliganInfo();">Choose heroes</button>
    <button type="button" onclick="sendFirstSpell();">Cast first spell</button>
    <button type="button" onclick="closeSocket();">Close</button>
</div>
<!-- Server responses get written here -->
<div id="gameState"></div>
<div id="queue"></div>
<div id="messages"></div>

<!-- Script to utilise the WebSocket -->
<script type="text/javascript">
    'use strict';

    var webSocket;
    var messagesDiv = document.getElementById("messages");
    var queueDiv = document.getElementById("queue");
    var gameStateDiv = document.getElementById("gameState");

    fetch('/api/squads/my', {credentials: 'include'})
        .then(function (response) {

            return response.json();
        })
        .then(function (squads) {
            if (squads) {
                let squadsDiv = document.getElementById("squads");
                squads.forEach(function (element, index) {
                    squadsDiv.innerHTML += '<input type="radio" name="squad" value="' +
                        element.id +
                        (index === 0 ? '" checked>' : '">') +
                        element.name + '<br>';
                });
            }
        })
        .catch(alert);

    function openSocket() {
        // Ensures only one connection is open at a time
        if (webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED) {
            writeResponse("WebSocket is already opened.");
            return;
        }
        // Create a new instance of the websocket
        webSocket = new WebSocket("ws://localhost:8080/game");

        /**
         * Binds functions to the listeners for the websocket.
         */
        webSocket.onopen = function (event) {
            let squads = document.getElementsByName('squad');
            let chosenSquad;
            for(let i = 0; i < squads.length; i++){
                if(squads[i].checked){
                    chosenSquad = squads[i].value;
                }
            }
            webSocket.send(JSON.stringify({type: 'INITIAL', body: {squadId: chosenSquad}}));
        };

        webSocket.onmessage = function (event) {
            let response = JSON.parse(event.data);
            if (response.heroesQueue) {
                updateQueue(response.heroesQueue);
                updateGameState(response.gameState, response.winner);
            } else {
                writeResponse(event.data);
            }
        };

        webSocket.onclose = function (event) {
            writeResponse("Connection closed");
        };
    }

    /**
     * Sends the value of the text input to the server
     */
    function sendMulliganInfo() {
        webSocket.send(JSON.stringify({type: 'CHOOSE_HEROES', body: {heroes: ['2', '1']}}));
    }

    function sendFirstSpell() {
        webSocket.send(JSON.stringify({type: 'CAST_SPELL', body: {target: 1, enemy: true}}));
    }

    function closeSocket() {
        webSocket.close();
    }

    function writeResponse(text) {
        messagesDiv.innerHTML += "<br/>" + text;
    }

    function updateQueue(queue) {
        queueDiv.innerHTML = queue.reduce(function (acc, val) {
            return acc + ' <- ' + val.name + '(' + val.health + ')' + (val.enemy ? '(enemy)' : '(you)');
        }, '');
    }

    function updateGameState(state, winner) {
        let text = state;
        if (text === 'END') {
            text += ', ';
            text += winner ? "YOU WIN!" : "YOU LOSE!";
        }
        gameStateDiv.innerHTML = text;
    }

</script>

</body>
</html>
